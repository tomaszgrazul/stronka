    <header class="main-header-container">
        <div class="main-header-sign-container">
            <img src="../../img/podpis.jpg" alt="podpis Ewa Mitręga artystka malarka">
            <a href="../../index.html" class="switch-main">Ewa Mitrega</a>   
        </div>
        <nav>
            <div class="mobile-hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="open-menu-holder">
                <div class="mobile-close">
                    <i class="fas fa-times"></i>
                </div>
                <ul>
                    <li class="nav-item switch-akrylowe"><a href="../../acrylic/index.html">Akrylowe</a></li>

    <section class="akrylowe-abstrakcje">    
        <div class="gallery-container">
            <header>
                <p>Abstrakcje</p>
                <p>Obrazy akrylowe</p>
            </header>
            <div class="gallery-picture">
                
                <div class="modal" id="my-modal-akrylowe-abstrakcje"> 
                    <div class="scale">
                        <span class="close-akrylowe-abstrakcje">&times;</span>
                        <div class="scale-1">
                            <img class="modal-content" id="img-akrylowe-abstrakcje">
                        </div>
                    </div>
                </div>
                <div class="picture-horizontal"> 
                    <img id="modal-img-akrylowe-abstrakcje" src="../../img/abstrakcje/abstrakcje-1.jpg" alt="obraz akrylowy abstrakcja">
                </div>
                <p class="gallery-text-1">ABSTRAKCJA, 2023</p>
                <p class="gallery-text-2">obraz akrylowy ze strukturą, 70x50 cm</p>
            </div> 
        </div>
        <footer class="footer-primary">
